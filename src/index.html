<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Image System</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="header__inner">
                <h3>File uploading with Javascript</h3>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="img__file-custom">
                <div><img class="img__icon" src="assets/icon/upload.svg" alt=""></div>
                <span>Upload file</span>
            </div>
            <input hidden type="file" multiple class="img__file">
            <div class="img__message"></div>
            <div class="img__block">

            </div>
        </div>
    </main>


    <div class="overflow"></div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
